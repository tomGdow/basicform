<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h4>Form Params</h4>

    <div id="myname"></div>
    <div id="myemail"></div>
    <div id="rawlocation"></div>
    <script>
      var myNameArr=window.location.search.substring(1).split('&')[0].split('=');
      var myEmailArr=window.location.search.substring(1).split('&')[1].split('=');
      var rawLocationHeading=`window.location`;
      var rawLocationText=`${window.location}`;
      var para1=document.createElement('p');
      document.getElementById('myname').innerText= `Name: ${decodeURIComponent(myNameArr[1])}`;
      document.getElementById('myemail').innerText= `Email: ${decodeURIComponent(myEmailArr[1])}`;
      document.getElementById('rawlocation').innerHTML=rawLocationHeading;
      document.getElementById('rawlocation').appendChild(para1);
      document.getElementById('rawlocation').childNodes[1].innerHTML=rawLocationText;

    </script>
</body>
</html>
